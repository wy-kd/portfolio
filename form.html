<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
</head>
<body>

 <form action="form-submitted.html">
     <table>
         <tr>
             <th>Student ID</th>
             <th><input type="text"></th>
         </tr>

         <tr>
             <td>Name</td>
             <td><input type="text"></td>
         </tr>
         <tr>
            <td>Gender</td>
            <td><input type="radio" id="male"><label for="male">Male</label></td>
            <td><input type="radio" id="female"><label for="female">Female</label></td>
            <td><input type="radio" id="not-say"><label for="not-say">Rather Not Say</label></td>
         </tr>
     </table>
 </form>
    
</body>!
